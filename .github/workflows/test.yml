name: Test
on: [push]
jobs:
  clojure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.2
        with:
          lein: latest
      - run: lein test
